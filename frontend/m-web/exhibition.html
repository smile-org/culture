<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<meta name=”MobileOptimized” content=”375″>-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone = no"/>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/config.js"></script>
    <title>文化寻力</title>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<!--#include file="./ins/header.shtml"-->
<div class="second_page">
    <div class="second_bg" style="background-image:url(./img/bg01.jpg)">
        <div class="bg_blockA">
            <div class="banner_font">
                <h4>
                    民族血sdfds国红
                </h4>
                <p class="twoLine_ellipsis">红色是中华民族最喜爱的颜色，甚至成为中国人的文化图腾和精神皈依，代表着喜庆、热闹与祥和</p>
            </div>
        </div>
    </div>
    <img class="banner_logo" src="./img/logo.jpg" alt="">
</div>
<div class="sec_menu">
    <div class="tit_select" id="c_select">
        <p id="select_all">
            <span id="select_type"></span>
            <span>|</span>
            <span class="" id="select_title"></span>
        </p>
        <img class="select_down" id="down_jt" src="./img/down.png" alt="">
    </div>
    <ul class="select_lit" id="select_box">
        <li id="liNav1">
        </li>
        <li id="liNav2">
        </li>
    </ul>
</div>

<section class="con_style">
    <div class="meets_con" id="con">
    </div>
    <div class="pop_all part_box">
        <h3><img src="./img/icon1.png"><span>更多展会合作详情</span></h3>
        <ul>
            <li id="popup_no1">• 寻找非遗传承人的珍贵作品
                <p class="click_pop">
                    <a href="./exhibition_pop.html">中国非物质文化遗产在线国际营销平台</a>
                </p>
            </li>
            <li id="popup_no2">• 寻找更多文化展览合作机会
                <p class="click_pop">
                    <a href="./exhibition_pop2.html">洽谈文化展览合作机会</a>
                </p>
            </li>
        </ul>
    </div>
</section>
<!--#include file="./ins/footer.shtml"-->
<script>
    $(function () {

        var exId = getQueryStringByName('id');
        var type = getQueryStringByName('type');

        $.ajax({
            type: "GET",
            url: baseUrl() + "/api/exhibit/getExhibitFrontNavList",
            data: {lan: "cn"},
            dataType: "json",
            success: function (data) {
                if (data.status == 1) {
                    $.each(data.result.internalList, function (i, item) {
                        if (exId == "") {
                            exId = item.exhibit_id;
                            type = 1;
                        }
                        if (exId == item.exhibit_id) {
                            $('#liNav1').append('<a class="" href="exhibition.html?type=1&id=' + item.exhibit_id + '">' + ' <span>国内</span><span>|</span>' + item.title_cn + '</a>');
                        } else {
//                            $('#select_all').append('<a class="" href="exhibition.html?id=' + item.exhibit_id + '">' + ' <span>国内</span><span>|</span>' + item.title_cn + '</a>');
                            $('#liNav1').append('<a class="" href="exhibition.html?type=1&id=' + item.exhibit_id + '">' + ' <span>国内</span><span>|</span>' + item.title_cn + '</a>');
                        }
                    });
                    $.each(data.result.internationalList, function (i, item) {
                        if (exId == item.exhibit_id) {
                            $('#liNav2').append('<a class="" href="exhibition.html?type=2&id=' + item.exhibit_id + '">' + ' <span>国际</span><span>|</span>' + item.title_cn + '</a>');
                        } else {
                            $('#liNav2').append('<a class="" href="exhibition.html?type=2&id=' + item.exhibit_id + '">' + ' <span>国际</span><span>|</span>' + item.title_cn + '</a>');
                        }
                    });

                    $.ajax({
                        type: "GET",
                        url: baseUrl() + "/api/exhibit/getExhibitByID",
                        data: {lan: "cn", exhibit_id: exId},
                        dataType: "json",
                        success: function (data) {
                            if (data.status == 1) {
                                $('#con').html(data.result.content_cn);
                                $('#select_title').text(data.result.title_cn);
                                $('#select_type').text(parseInt(type) === 1 ? '国内' : '国际');
                                if (data.result.form_id == 1) {
                                    $('#popup_no1').show();
                                }
                                if (data.result.form_id == 2) {
                                    $('#popup_no2').show();
                                }
                            }
                        }
                    });
                }
            }
        });
    });
    $("#c_select").click(function () {
        $("#select_box").slideToggle("fast");
        $('#down_jt').toggleClass("select_up");
    });
    $("#select_box li").click(function () {
        $("#select_box").slideToggle("fast");
        $('#down_jt').toggleClass("select_up");
    });
    $('#plane_enter').click(function () {
        $('#part1').show();
        $(".reveal_bg").show();
    });
    $('#closed,#sure').click(function () {
        $('#part1').hide();
        $(".reveal_bg").hide();
        $('#part2').hide();
    });
    $('#submit_enter').click(function () {
        $(".reveal_bg").show();
        var name = $('#txtName1').val();
        var tel = $('#txtTel1').val();
        var content = $('#txtContent1').val();
        $.ajax({
            type: "POST",
            url: baseUrl() + "api/exhibit/addCCR",
            data: JSON.stringify({name: name, phone: tel, desc: content}),
            dataType: "json",
            contentType: "application/json",
            success: function (data) {
                if (data.status == 1) {
                    $('#part2').show();
                    $('#part1').hide();
                    $(".reveal_bg").show();
                }
            }
        });

    });
</script>
</body>
</html>
