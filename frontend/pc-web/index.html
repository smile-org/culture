        $("#a2").show();

        var navOffset = $("#new_h").offset().top;
        $(window).scroll(function () {

<script type="text/javascript">
    $(function () {
        $.ajax({
            type: "GET",
            url: baseUrl() + "api/firstPage/getBannerList",
            data: {lan: "cn"},
            dataType: "json",
            success: function (data) {
                if (data.status == 1) {
                    var htmlObj = '';
                    for (var i = 0; i < data.result.length; i++) {

                        if (data.result[i].desc_cn == '' && data.result[i].title_cn == '') {

                            htmlObj += '<div class="swiper-slide newLi ">\n' +
                                '<div class="swiper-slide-on newLidhy" style="background-image:url(' + imageUrl() + data.result[i].image_cn + ')">\n' +
                                '<a href="' + data.result[i].link_cn + '" class="banner_a">\n' +
                                '</a>\n' +
                                '</div>\n' +
                                '</div>';

                        } else {

                            htmlObj += '<div class="swiper-slide newLi ">\n' +
                                '<div class="swiper-slide-on newLidhy" style="background-image:url(' + imageUrl() + data.result[i].image_cn + ')">\n' +
                                '<a href="' + data.result[i].link_cn + '" class="banner_a">\n' +
                                '</a>\n' +
                                '</div>\n' +
                                '<div class="banner_text">\n' +
                                '<h5 class="">' + data.result[i].title_cn + '</h5>\n' +
                                '<p class="b_con">\n' + data.result[i].desc_cn + '</p>\n' +
                                '</div>\n' +
                                '</div>';

                        }
                    }

                    $('#ulBanner2').html(htmlObj);
                    window.setTimeout(function () {
                        initBanner()
                    }, 1)
                }
            }
        });
        var initBanner = function () {
            var mySwiper = new Swiper('.banner-swiper-container', {
                spaceBetween: 30,
                autoplay: true,
                speed: 2000,
                effect: 'fade',
                autoplay:{disableOnInteraction:false},
                loop: true,
                // 如果需要分页器
                pagination: {
                    el: '.banner-swiper-pagination',
                    clickable: true
                },

                // 如果需要前进后退按钮
                navigation: {
                    nextEl: '.banner-swiper-button-next',
                    prevEl: '.banner-swiper-button-prev',
                },
                on: {
                    slideChange: function () {
                        var index = this.activeIndex;
                        $('.swiper-slide').find("div").removeClass('swiper-slide-on');
                        $('.swiper-slide').eq(index).find("div").addClass('swiper-slide-on');
                        $('.banner_text').removeClass('swiper-slide-on');

                    }


                },
            });

//            $(".banner-swiper-container").mouseenter(function () {//滑过悬停
//                mySwiper.autoplay.stop();//mySwiper 为上面你swiper实例化的名称
//            }).mouseleave(function () {//离开开启
//                mySwiper.autoplay.start();
//            });
        }

        $.ajax({
            type: "GET",
            url: baseUrl() + "api/firstPage/getModuleList",
            data: {lan: "cn"},
            dataType: "json",
            success: function (data) {
                if (data.status == 1) {
                    var htmlObj = '';
                    $.each(data.result, function (i, item) {
                        htmlObj += '<li class="col-sm-4 hight_third ellipsis">\n' +
                            '<a href="' + item.link_cn + '" class="part1_img">\n' +
                            '<img src="' + imageUrl() + item.image_cn + '" alt="">\n' +
                            '</a>\n' +
                            '<a href="' + item.link_cn + '" class="part1_font">\n' +
                            //                            '<span class="rectangle c_span' + i + '"></span>\n' +
                            '<h4>' + item.title_cn + '</h4>\n' +
                            '<p class="P_des">' + item.desc_cn + '</p>\n' +
                            '</a>\n' +
                            '</li>';
                    });
                    $('#ulCulturePlus').html(htmlObj)
                }
            }
        });

        $.ajax({
            type: "GET",
            url: baseUrl() + "api/firstPage/getFocusList",
            data: {lan: "cn"},
            dataType: "json",
            success: function (data) {
                if (data.status == 1) {
                    var htmlObj = '';
                    $.each(data.result, function (i, item) {
                        htmlObj += '<div class="swiper-slide">\n' +
                            '<a href="' + item.link_cn + '" class=" hot_topic">\n' +
                            '<div class="topic_hot">\n' +
                            '<img src="' + imageUrl() + item.image_cn + '" alt="">\n' +
                            '</div>\n' +
                            '<div class="topic_hot">\n' +
                            '<div class="hot_widthNews">\n' +
                            '<p>' + item.title_cn + '</p>\n' +
                            '<p>' + item.desc_cn + '</p>\n' +
                            '</div>\n' +
                            '</div>\n' +
                            '</a>\n' +
                            '</div>';
                    });
                    $('#divFocusList').html(htmlObj);
                    window.setTimeout(function () {
                        initSwiper()
                    }, 1)
                }
            }
        });

        $.ajax({
            type: "GET",
            url: baseUrl() + "/api/news/getNewsList",
            data: {lan: "cn"},
            dataType: "json",
            success: function (data) {
                var htmlObj = '';
                $.each(data.result, function (i, item) {
                    htmlObj += ' <li class="col-sm-4">\n' +
                        '<div class="">\n';
                    if (item.link_cn == null || item.link_cn == '') {
                        htmlObj += '<a href="./news.html?newsid=' + item.news_id + '" class="part1_img">\n';
                    } else {
                        htmlObj += '<a href="' + item.link_cn + '" class="part1_img">\n';
                    }
                    htmlObj += '<img src="' + imageUrl() + item.image_cn + '" alt="" class="">\n' +
                        '</a>\n';
                    if (item.link_cn == null || item.link_cn == '') {
                        htmlObj += '<a href="./news.html?newsid=' + item.news_id + '" class="part3_font">\n';
                    } else {
                        htmlObj += '<a href="' + item.link_cn + '" class="part3_font">\n';
                    }
                    htmlObj += '<h4 class="ellipsis">' + item.title_cn + '</h4>\n' +
                        '<p class="ellipsis">' + item.desc_cn + '</p>\n' +
                        '</a>\n' +
                        '</div>\n' +
                        '</li>';
                })
                $('#ulNews').html(htmlObj)
            }
        })
    });
