    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    if (clientWidth >= 750) {
                        docEl.style.fontSize = '100px';
                    } else {
                        docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                    }
                };

            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);

        //        document.documentElement.style.fontSize = innerWidth / 3.75 + "px";
        //        window.addEventListener("resize", function () {
        //            document.documentElement.style.fontSize = innerWidth / 3.75 + "px";
        //        }, false);
    </script>

<script>
    var name = getQueryStringByName('name');
    //    console.log(decodeURI(name));
    $('#travel_p').text(decodeURI(name));
    $('#submit_enter').click(function () {
        $('#consult_sure').show();
        $('#consult_text').hide();
    });
    //        $('#sure').click(function () {
    //            $('#consult_text').hide();

    $('#submit_enter').click(function () {
        var title = $('#travel_p').text();
        var name = $('#txtName1').val();
        var tel = $('#txtTel1').val();
        var content = $('#txtContent1').val();
        $.ajax({
            type: "POST",
            url: baseUrl() + "api/exhibit/addXCBM",
            data: JSON.stringify({name: name, phone: tel, desc: content, march: title}),
            dataType: "json",
            contentType: "application/json",
            success: function (data) {
                if (data.status == 1) {
                    $('#success_text').hide();
                    $('#consult_sure').show();

                }
            }
        });

    });
</script>
