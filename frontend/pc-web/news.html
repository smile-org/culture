<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <title>文化寻力</title>
    <link rel="Shortcut Icon" href="./img/favicon.ico">
    <link href="./css/base.css" type="text/css" rel="stylesheet"/>
    <link href="./css/common.css" type="text/css" rel="stylesheet"/>
    <link href="./css/style.css" type="text/css" rel="stylesheet"/>
    <!-- 引入组件库 -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/config.js"></script>
</head>
<body>
<!--#include file="./ins/header.shtml"-->
<section>
    <div class="content_box  detail_con">
        <div class="p_font2">
            <h4 class="pre_icon mb30" id="newsTitle"></h4>
            <div class="news_conList" id="newsContent">
            </div>
        </div>

    </div>
</section>
<!--#include file="./ins/footer.shtml"-->
<script type="text/javascript">
    $(function () {
        var newsId = getQueryStringByName('newsid');
        if(newsId == ""){
            $('#newsContent').html('<p>对不起，没有找到该内容！</p>')
        } else {
            $.ajax({
                type: "GET",
                url: baseUrl() + "api/news/getNewsInformationByID",
                data: {lan: "cn", news_id:parseInt(newsId)},
                dataType: "json",
                success: function (data) {
                    if (data.status == 1) {
                        $('#newsTitle').html(data.result.title_cn);
                        $('#newsContent').html(data.result.content_cn);
                    }
                }
            });
        }
    })
</script>
</body>
</html>
